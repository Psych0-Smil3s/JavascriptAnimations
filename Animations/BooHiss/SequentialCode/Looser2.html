<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>-->
    <style type="text/css">
        /******************************
         * The following styles are only
         * for browser based testing.
         ******************************/
        .wrapper {
            position: relative;
            width: 600px;
            margin: 100px;
            overflow: visible;
            border-radius: 5px;
        }
        .wrapper .editor {
            margin-top: 10px !important;
        }
        /******************************
         * Message styles
         ******************************/
        * {
            overflow: auto;
            margin: 0;
            padding: 0;
        }
        .boo-hiss-looser, .boo-hiss-looser * {
            overflow: visible;
        }
        .loader {
            position: absolute;
        }
        .boo-hiss-looser {
            border-radius: inherit;
            height: 113px;
            position: relative;
            background: #fff;
            border: solid 1px #999;
            text-align: center;
        }
        .boo-hiss-looser .boo-hiss-looser-header {
            width: 100%;
            position: absolute;
            z-index: 11;
            top: 0;
            left: 0;
        }
        .boo-hiss-looser-header .timestamp, .boo-hiss-looser-header .flags, .boo-hiss-looser-header .nickname {
            float: left;
            padding: 2px 5px;
            color: #666;
        }
        .boo-hiss-looser-header .timestamp, .boo-hiss-looser-header .flags {
            float: right;
            padding-left: 10px;
        }
        .boo-hiss-looser-header canvas {
            z-index: 2;
            position: relative;
        }
        .boo-hiss-looser.msie canvas {
            display: none;
        }
        .boo-hiss-looser.editor, .boo-hiss-looser.msie {
            background: #fff;
        }
        .boo-hiss-looser.editor .blob {
            margin: 0 auto;
            margin-top: 5px;
            width: 64px;
            height: 102px;
            background: url(http://media.parlingo.com/website/live/messagepacks/boohiss/looserSingle.png) center center no-repeat;
        }

        .boo-hiss-looser.msie .blob {
            margin: 0 auto;
            margin-top: 15px;
            width: 58px;
            height: 90px;
            background: url(http://media.parlingo.com/website/live/messagepacks/boohiss/looserSingleSmall.png) center center no-repeat;
        }

        @media only screen and (-webkit-min-device-pixel-ratio: 2) {
            .boo-hiss-looser.editor, .boo-hiss-looser.msie {
                background: #fff;
                background-size: 456px 113px;
            }
            .boo-hiss-looser.editor .blob {
                margin: 0 auto;
                margin-top: 5px;
                background: url(http://media.parlingo.com/website/live/messagepacks/boohiss/X2/looserSingle.png)  no-repeat;
                background-size: 64px 102px;
            }
            .boo-hiss-looser.msie .blob {
                margin: 0 auto;
                margin-top: 15px;
                background: url(http://media.parlingo.com/website/live/messagepacks/boohiss/X2/looserSingleSmall.png) center center no-repeat;
                background-size: 58px 90px;
            }
        }

        @-moz-document url-prefix() {
            .boo-hiss-looser.editor, .boo-hiss-looser.msie {
                background: #fff;
                background-size: 456px 113px;
            }
            .boo-hiss-looser.editor .blob, .boo-hiss-looser.msie .blob {
                margin: 0 auto;
                margin-top: 5px;
                background: url(http://media.parlingo.com/website/live/messagepacks/boohiss/X2/looserSingle.png)  no-repeat;
                background-size: 64px 102px;
            }
        }
    </style>
</head>
<body>
<div class="wrapper">
<script type="text/javascript" defer="defer">
//<![CDATA[
/**
 * Provide a cross-browser/fall back
 * solution for the requestAnimationFrame.
 */
window.requestAnimFrame = (function(){
    return  window.requestAnimationFrame       ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame    ||
            window.oRequestAnimationFrame      ||
            window.msRequestAnimationFrame     ||
            function( callback ){
                window.setTimeout(callback, 1000 / 60);
            };
})();

/**
 * Preload the scene images.
 */
var pixelRatio = (window.devicePixelRatio === 1 ? 1 : 2),

        looser_imagesLoaded = 0,
        looser_totalImages = 1,
        looser_frameCount = 90,

        looser_currentFrame = 0,
        looser_isSoundSupported = false,
        looser_isSoundPlaying = false,

        looser_sprite = new Image(),
        looser_sprite_width,
        looser_sprite_height;

looser_sprite.onload = function() {
    looser_imagesLoaded++;
    looser_sprite_width = this.width;
    looser_sprite_height = (this.height / looser_frameCount);
};
looser_sprite.src = 'http://media.parlingo.com/website/live/messagepacks/boohiss/' + (pixelRatio === 1 ? 'looserSpriteSheet.png' : 'X2/looserSpriteSheet.png'); // img2.png || X2/img.png

var looser_audio = new Audio();
var source = document.createElement('source');

if (looser_audio.canPlayType('audio/ogg;')) {
    source.type= 'audio/ogg';
    source.src= 'http://media.parlingo.com/website/live/messagepacks/boohiss/audio/looser.ogg';
    looser_isSoundSupported = true;
} else if (looser_audio.canPlayType('audio/mpeg')) {
    source.type= 'audio/mpeg';
    source.src= 'http://media.parlingo.com/website/live/messagepacks/boohiss/audio/looser.mp3';
    looser_isSoundSupported = true;
} else if (looser_audio.canPlayType('audio/mp4a-latm')) {
    source.type= 'audio/mp4a-latm';
    source.src= 'http://media.parlingo.com/website/live/messagepacks/boohiss/audio/looser.m4a';
    looser_isSoundSupported = true;
} else if (looser_audio.canPlayType('audio/x-wav')) {
    source.type= 'audio/x-wav';
    source.src= 'http://media.parlingo.com/website/live/messagepacks/boohiss/audio/looser.wav';
    looser_isSoundSupported = true;
}
looser_audio.appendChild(source);

function looser_render(c, me) {

    if (looser_imagesLoaded < looser_totalImages)
        return;
    else
        me.removeClass('msie');

    var can = $('canvas#' + c);
    can.each(function() {
        var tick = $(this).parent().data('tick'),
                ctx = this.getContext('2d');

        ctx.clearRect(0, 0, this.width, this.height);
        ctx.save();

        if (!looser_isSoundPlaying && looser_isSoundSupported) {
            var scene = looser_drawScene(this);
            ctx.drawImage(scene, -10 * pixelRatio, 60 * pixelRatio, Math.floor(this.width / 2), Math.floor(this.height / 2));
        }

        var frame = tick % (looser_frameCount - 1),
                pos = Math.ceil(frame *  looser_sprite_height);

        looser_currentFrame = frame;

        ctx.drawImage(looser_sprite, 0, pos, looser_sprite_width, looser_sprite_height, Math.floor((this.width / 2) - (looser_sprite_width / 2)) + 10 * pixelRatio, Math.floor((this.height / 2) - (looser_sprite_height / 2)) + 15 * pixelRatio, (looser_sprite_width / 1.1) | 0, (looser_sprite_height / 1.2) | 0);

        ctx.restore();

        $(this).parent().data('tick', tick+1);
    });
}

function looser_drawScene(par) {
    if (!par.scene) {
        var canvas = document.createElement('canvas'),
                ctx = canvas.getContext('2d');


        canvas.width = par.width;
        canvas.height = par.height;

        ctx.beginPath();
        ctx.fillStyle = '#999';
        ctx.moveTo(40 * pixelRatio,70 * pixelRatio);
        ctx.lineTo(65 * pixelRatio,95 * pixelRatio);
        ctx.lineTo(65 * pixelRatio,45 * pixelRatio);
        ctx.fill();

        ctx.fillRect(35 * pixelRatio, 60 * pixelRatio, 20 * pixelRatio, 20 * pixelRatio);

        // add .5 to straddle the pixels - make drawing smoother
        var x = 70.5 * pixelRatio;
        var y = 70.5  * pixelRatio;
        var radius = 10;
        var startAngle = 1.5 * Math.PI;
        var endAngle = 0.5 * Math.PI;
        var counterClockwise = false;

        ctx.beginPath();
        ctx.arc(x, y, radius, startAngle, endAngle, counterClockwise);
        ctx.lineWidth = 3;
        ctx.strokeStyle = '#999';
        ctx.stroke();

        ctx.beginPath();
        radius = 20;
        x = 70.5 * pixelRatio;
        ctx.arc(x, y, radius, startAngle, endAngle, counterClockwise);
        ctx.stroke();

        par.scene = canvas;
    }
    return par.scene;
}

function looser_draw(c, me) {

    setTimeout(function() {

        window.requestAnimFrame(
                function() {looser_draw(c, me)
                });

        looser_render(c, me);

    }, 50);
}

function looser_setIsSoundSupported(me) {

    var clip = me.find('.clip');

    clip.find('source').each(function() {
        // !! converts value to a boolean and ensures a boolean type.
        if (!!(this.parentNode.canPlayType && this.parentNode.canPlayType($(this).attr('type')).replace(/no/, ''))) {
            looser_isSoundSupported = true;
            return false;
        }
    });
    return clip;
}

function looser_loaded(preloaded) {
    var me = $(this).closest('.boo-hiss-looser');
    if (navigator.userAgent.toLowerCase().indexOf('msie') === -1) {

        setTimeout(function() {
            me.data('tick', 0);
            var canvas = me.find('.canvas'),
                    width = me.width(),
                    height = me.height();
            canvas.css({
                width : width,
                height : height
            });
            if (pixelRatio) {
                canvas.attr({
                    'width' : width * pixelRatio,
                    'height' : height * pixelRatio
                });
            }

            //var clip = looser_setIsSoundSupported(me);
            var id = Math.floor(Math.random() * new Date().getTime());
            canvas.attr('id', id);
            looser_draw(id, me);

            if (looser_isSoundSupported) {

                var sound = looser_audio;
                sound.volume = 1;

                sound.addEventListener('ended',function(){
                    sound.pause();
                    sound.currentTime = 0;
                    looser_isSoundPlaying = false;
                });

                me.click(function(e) {
                    e.preventDefault();

                    if (!looser_isSoundPlaying) {
                        sound.play();
                        looser_isSoundPlaying = true;
                    }
                });
            }

        }, 200);
    }
}
//]]>
</script>
<div class="boo-hiss-looser msie">
    <img src="http://media.parlingo.com/website/live/messagepacks/gavintest/shared/tinytrans.gif" class="loader" onload="looser_loaded.call(this)"/>
    <div class="boo-hiss-looser-header">
        <span class="timestamp"></span>
        <span class="flags"></span>
        <strong class="nickname"></strong>
    </div>
    <div class="blob"></div>
    <canvas class="canvas"></canvas>
</div>
<div class="boo-hiss-looser editor">
    <div class="blob"></div>
</div>

</div>
</body>
</html>
