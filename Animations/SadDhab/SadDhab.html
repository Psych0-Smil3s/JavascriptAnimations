<script type="text/javascript" defer="defer">
//<![CDATA[

this.SD = this.SD || {};

/*
 * Preloader - Image
 */
(function($) {

    "use strict";

    function Preloader(o) {

        // Private members
        var self = this,
            assets,
            images,
            sad_dhab_imagesLoaded,
            sad_dhab_totalImages;

        // Public members
        this.publicImages;
        this.sad_dhab_IsAllImagesLoaded;

        // Constructor
        this.load = function() {

            this.publicImages = new Array(),
            this.sad_dhab_IsAllImagesLoaded = false;

            assets =  o || new Object(),
            images = assets.images,
            sad_dhab_totalImages = images.length;
            sad_dhab_imagesLoaded = 0;

            if (sad_dhab_totalImages === 0) return;
            fireImages();
        }

        // Private functions
        function fireImages() {
            for (var i = 0; i < sad_dhab_totalImages; i++) {
                preloadImg(images[i].imgUrl, images[i].imageId, images[i].frameCount);
            }
        }

        function preloadImg(imgUrl, imageId, frameCount) {
            var i = new Image();
            i.id = imageId;
            i.onload = function() {
                ++sad_dhab_imagesLoaded;
                i.sprite_width = i.width;
                i.sprite_height = i.height / frameCount;
                self.publicImages.push(i);
                if (sad_dhab_imagesLoaded === sad_dhab_totalImages)
                    self.sad_dhab_IsAllImagesLoaded = true;
            };
            i.src = imgUrl;
            i.frame_count = frameCount;
        }
    }

    SD.Preloader = Preloader;

}(jQuery));


/**
 * Provide a cross-browser/fall back
 * solution for the requestAnimationFrame.
 */
window.requestAnimFrame = (function(){
    return  window.requestAnimationFrame       ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame    ||
            window.oRequestAnimationFrame      ||
            window.msRequestAnimationFrame     ||
            function( callback ){
                window.setTimeout(callback, 1000 / 60);
            };
})();


(function($) {

    "use strict";

    function SadDhab(o) {

        var me,
            preloader,
            pixelRatio,
            imageAsset,
            canvasMidX,
            canvasMidY,
            tick = 0,
            lastUpdateTime = 0,
            acDelta = 0,
            msPerFrame = 30;

        this.load = function() {

            if (navigator.userAgent.toLowerCase().indexOf('msie') !== -1) return;

            me = $(o.img).closest('.sad-dhab'),
            preloader = o.preloader || new Object(),
            pixelRatio = o.pixelRatio || 1,
            $.each(preloader.publicImages, function(i) {
                if (this.id === "SadDhabImg") imageAsset = preloader.publicImages[i];
            });

            me.removeClass('msie');
            var canvas = me.find('.canvas'),
                    width = me.width(),
                    height = me.height();
            canvas.css({
                width : width,
                height : height
            });
            canvas.attr({
                'width' : width * pixelRatio,
                'height' : height * pixelRatio
            });

            canvasMidX = (canvas[0].width / 2) - (imageAsset.sprite_width / 2);
            canvasMidY = (canvas[0].height / 2) - (imageAsset.sprite_height / 2);
            sad_dhab_draw(canvas);
        }

        function sad_dhab_draw(canvas) {

            var delta = Date.now() - lastUpdateTime;
            if (acDelta > msPerFrame)
            {
                acDelta = 0;
                sad_dhab_render(canvas);
            }
            else
            {
                acDelta += delta;
            }
            lastUpdateTime = Date.now();

            window.requestAnimFrame(
                function() {sad_dhab_draw(canvas)
            });
        }

        function sad_dhab_render(canvas) {

            canvas.each(function() {

                var ctx = this.getContext('2d');

                ctx.clearRect(0, 0, this.width, this.height);
                ctx.save();

                var scene = sad_dhab_drawScene(this);
                ctx.drawImage(scene, 0, 0, this.width, this.height);

                var frame = tick % (imageAsset.frame_count - 1),
                    pos = Math.ceil(frame *  imageAsset.sprite_height);

                ctx.drawImage(imageAsset, 0, pos, imageAsset.sprite_width, imageAsset.sprite_height,
                        (canvasMidX) | 0,
                        (canvasMidY + (5 * pixelRatio)) | 0,
                        imageAsset.sprite_width ,
                        (imageAsset.sprite_height / 1.1) | 0);

                ctx.restore();
                tick++;
            });
        }

        function sad_dhab_drawScene(par) {
            if (!par.scene) {
                var canvas = document.createElement('canvas'),
                    ctx = canvas.getContext('2d');

                canvas.width = par.width;
                canvas.height = par.height;

                // base
                ctx.fillStyle = '#ffcc66';
                ctx.fillRect(0, 90 * pixelRatio, par.width, 90 * pixelRatio);

                par.scene = canvas;
            }
            return par.scene;
        }
    }

    SD.SadDhab = SadDhab;

}(jQuery));


(function() {

    "use strict";

    function TumbleWeed(o) {

        var preloader,
            can, ctx, ball,
            x, y, xVec, yVec,
            direc, interval,
            rot = 0,
            gravity = 1,
            left = 75,
            right = 580, // width - half of ball
            bottom = 93, // height - half of ball
            centerOffset = -20; // pixel offset from the upper-left corner of the ball image to the center of the ball

        this.load = function() {
            preloader = o.preloader || new Object();
            $.each(preloader.publicImages, function(i) {
                if (this.id === "Tumbleweed") ball = preloader.publicImages[i];
            });
            //can = document.createElement('canvas'),
            can = $('.sad-dhab').find('.canvas');

            can.each(function() {

            ctx = this.getContext('2d');
            can.width = 600, // hard coded for test
            can.height = 113;

            ctx.strokeStyle = "black";

                draw();


            // initialize position, speed, spin direction
            x = 50;
            y = 50;
            xVec = 5.5;
            yVec = 0;
            direc = 1;
            // draw lines for the ball to bounce off of
            ctx.moveTo(0, bottom + 20);
            ctx.lineTo(600, bottom + 20);
            ctx.lineTo(600, 0);
            ctx.stroke();
            // set animation to repeat every 40 ms

            //interval = setInterval(animate, 40);

            });

            /*window.requestAnimFrame(
                    function() {animate();
            });*/
        }

        function animate() {
            model();
            // clear canvas except for lines at edge
            ctx.clearRect(0, 0, can.width - 1 , can.height - 1);
            draw();
        }

        function model() {
            rot += .1 * direc;
            x += xVec;
            yVec += gravity;
            y += yVec;
            bounceIf();
        }

        function bounceIf() {
            if (y >= bottom) {
                y = bottom;
                yVec = -1 * yVec - gravity
            }
            if (x >= right || x <= left) {
                xVec *= -1;
                direc *= -1;
            }
        }

        function draw() {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rot);
            ctx.drawImage(ball, centerOffset,centerOffset);
            ctx.restore();
        }
    }

    SD.TumbleWeed = TumbleWeed;

}());

(function() {

    var pixelRatio = (window.devicePixelRatio === 1 ? 1 : 2);
    var imgSrc = 'http://media.parlingo.com/website/live/messagepacks/boohiss/' + (pixelRatio === 1 ? 'funnyface2.png' : 'X2/funnyface.png');

            "use strict";

                    var TumbleWeed = new SD.TumbleWeed({preloader:Preloader});
                    TumbleWeed.load();
                }
            }
        };
    }

    SD.Loader = Loader;

}());
