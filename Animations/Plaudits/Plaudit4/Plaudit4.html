<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>-->
	<style type="text/css">
		/******************************
		 * The following styles are only
		 * for browser based testing.
		 ******************************/
		.wrapper {
			position: relative;
			width: 600px;
			margin: 100px;
			overflow: visible;
			border-radius: 5px;
		}
		.wrapper .editor {
			margin-top: 10px !important;
		}
		/******************************
		 * Message styles 
		 ******************************/
* {
    overflow: auto;
    margin: 0;
    padding: 0;
}
.plaudits-4, .plaudits-4 * {
    overflow: visible;
}
.loader {
    position: absolute;
}
.plaudits-4 {
    border-radius: inherit;
    height: 113px;
    position: relative;
    background: #fff;
    border: solid 1px #999;
    text-align: center;
}
.plaudits-4 .plaudits-4-header {
    width: 100%;
    position: absolute;
    z-index: 11;
    top: 0;
    left: 0;
}
.plaudits-4-header .timestamp, .plaudits-4-header .flags, .plaudits-4-header .nickname {
    float: left;
    padding: 2px 5px;
    color: #666;
}
.plaudits-4-header .timestamp, .plaudits-4-header .flags {
    float: right;
    padding-left: 10px;
}
.plaudits-4-header canvas {
    z-index: 2;
    position: relative;
}
.plaudits-4.msie canvas {
    display: none;
}
.plaudits-4.editor canvas {
    display: none;
}
.plaudits-4.editor, .plaudits-4.msie {
	background: #fff /*url(http://media.parlingo.com/website/live/messagepacks/plaudits/scene.png)*/ repeat-x;
}
.plaudits-4.editor .blob, .plaudits-4.msie .blob {
    margin: 0 auto;
    width: 243px;
    height: 90px;
    margin-top: 10px;
    background: url(http://media.parlingo.com/website/live/messagepacks/plaudits/Plaudits4.png) center center no-repeat;
}
@media only screen and (-webkit-min-device-pixel-ratio: 2) {
    .plaudits-4.editor, .plaudits-4.msie {
        background: #fff /*url(http://media.parlingo.com/website/live/messagepacks/plaudits/scene.png)*/ repeat-x;
        background-size: 456px 113px;
    }
    .plaudits-4.editor .blob, .plaudits-4.msie .blob {
        margin: 0 auto;
        margin-top: 10px;
        background: url(http://media.parlingo.com/website/live/messagepacks/plaudits/X2/Plaudits4.png) no-repeat;
        background-size: 243px 90px
    }
}

@-moz-document url-prefix() {
    .plaudits-4.editor, .plaudits-4.msie {
        background: #fff /*url(http://media.parlingo.com/website/live/messagepacks/plaudits/scene.png)*/ repeat-x;
        background-size: 456px 113px;
    }
    .plaudits-4.editor .blob, .plaudits-4.msie .blob {
        margin: 0 auto;
        margin-top: 10px;
        background: url(http://media.parlingo.com/website/live/messagepacks/plaudits/X2/Plaudits4.png) no-repeat;
        background-size: 243px 90px
    }
}
	</style>
</head>
<body>
	<div class="wrapper">

<script type="text/javascript" defer="defer">
    //<![CDATA[

	/**
	 * Provide a cross-browser/fall back
	 * solution for the requestAnimationFrame.
	 */
	window.requestAnimFrame = (function(){ 
		return  window.requestAnimationFrame       ||  
				window.webkitRequestAnimationFrame ||  
				window.mozRequestAnimationFrame    ||  
				window.oRequestAnimationFrame      ||  
				window.msRequestAnimationFrame     ||  
				function( callback ){ 
					window.setTimeout(callback, 1000 / 60); 
				};
	})();

	/**
	 * Preload the scene images.
	 */
	var pixelRatio = (window.devicePixelRatio === 1 ? 1 : 2),
        lastUpdateTime = 0,
        acDelta = 0,
        msPerFrame = 1000 / (25 * pixelRatio), //FPS
		plaudits_4_imagesLoaded = 0,
		plaudits_4_totalImages = 2,
        plaudits_4_baseY = 20,
        plaudits_4_baseURL = 'http://media.parlingo.com/website/live/messagepacks/plaudits/',

        plaudits_4_isSoundSupported = false,
        plaudits_4_isSoundPlaying = false,

		plaudits_4_sprite = new Image(),
        plaudits_4_frameCount = 90,
		plaudits_4_sprite_width,
		plaudits_4_sprite_height,

        plaudits_4_spriteBoo = new Image(),
        plaudits_4_frameCountBoo = 70,
        plaudits_4_sprite_widthBoo,
        plaudits_4_sprite_heightBoo;

        plaudits_4_sprite.onload = function() {
		plaudits_4_imagesLoaded++;
		plaudits_4_sprite_width  =  this.width;
		plaudits_4_sprite_height =  Math.floor(this.height / plaudits_4_frameCount);
	};
	plaudits_4_sprite.src =  plaudits_4_baseURL + (pixelRatio === 1 ? '' : 'X2/') + 'clap2_1x90.png';

    plaudits_4_spriteBoo.onload = function() {
        plaudits_4_imagesLoaded++;
        plaudits_4_sprite_widthBoo  = this.width;
        plaudits_4_sprite_heightBoo = Math.floor(this.height / plaudits_4_frameCountBoo);
    };
    plaudits_4_spriteBoo.src = plaudits_4_baseURL + (pixelRatio === 1 ? '' : 'X2/') + 'boo_1x70.png';

    var plaudits_4_audio = new Audio();
    var source = document.createElement('source');

    if (plaudits_4_audio.canPlayType('audio/ogg;')) {
        source.type= 'audio/ogg';
        source.src= 'http://media.parlingo.com/website/live/messagepacks/plaudits/audio/Plaudit4Audio.ogg';
        plaudits_4_isSoundSupported = true;
    } else if (plaudits_4_audio.canPlayType('audio/mpeg')) {
        source.type= 'audio/mpeg';
        source.src= 'http://media.parlingo.com/website/live/messagepacks/plaudits/audio/Plaudit4Audio.mp3';
        plaudits_4_isSoundSupported = true;
    } else if (plaudits_4_audio.canPlayType('audio/mp4a-latm')) {
        source.type= 'audio/mp4a-latm';
        source.src= 'http://media.parlingo.com/website/live/messagepacks/plaudits/audio/Plaudit4Audio.m4a';
        plaudits_4_isSoundSupported = true;
    } else if (plaudits_4_audio.canPlayType('audio/x-wav')) {
        source.type= 'audio/x-wav';
        source.src= 'http://media.parlingo.com/website/live/messagepacks/plaudits/audio/Plaudit4Audio.wav';
        plaudits_4_isSoundSupported = true;
    }
    plaudits_4_audio.appendChild(source);

    function plaudits_4_render(c) {

        if (plaudits_4_imagesLoaded < plaudits_4_totalImages)
            return;

        var can = $('canvas#' + c);

        can.each(function() {
            var tick = $(this).parent().data('tick'),
                ctx = this.getContext('2d');

            ctx.clearRect(0, 0, this.width, this.height);
            ctx.save();

            if (!plaudits_4_isSoundPlaying && plaudits_4_isSoundSupported) {
                var scene = plaudits_4_drawScene(this);
                ctx.drawImage(scene, -10 * pixelRatio, 60 * pixelRatio, Math.floor(this.width / 2), Math.floor(this.height / 2));
            }

            // clap middle
            var frame = tick % plaudits_4_frameCount,
                pos = frame * plaudits_4_sprite_height,
                reducedWidth =  Math.floor(plaudits_4_sprite_width / 1.7),
                reducedHeight = Math.floor(plaudits_4_sprite_height / 1.7);


            ctx.drawImage(plaudits_4_sprite, 0, pos, plaudits_4_sprite_width, plaudits_4_sprite_height, Math.floor((this.width / 2) - (reducedWidth / 2) + (reducedWidth / 2)), Math.floor((plaudits_4_baseY + 7) * pixelRatio), reducedWidth, reducedHeight);

            // Clap far left
            reducedWidth =  Math.floor(plaudits_4_sprite_width / 1.7),
            reducedHeight = Math.floor(plaudits_4_sprite_height / 1.7),
            frame = (tick + 17) % plaudits_4_frameCount,
            pos = frame * plaudits_4_sprite_height;

            ctx.drawImage(plaudits_4_sprite, 0, pos, plaudits_4_sprite_width, plaudits_4_sprite_height, Math.floor((this.width / 2) - (reducedWidth / 2) - (reducedWidth * 1.8)) , Math.floor((plaudits_4_baseY + 7) * pixelRatio), reducedWidth, reducedHeight);

            // clap front left
            reducedWidth =  Math.floor(plaudits_4_sprite_width / 1.3),
            reducedHeight = Math.floor(plaudits_4_sprite_height / 1.3),
            frame = (tick + 30) % plaudits_4_frameCount,
            pos = frame * plaudits_4_sprite_height;

            ctx.drawImage(plaudits_4_sprite, 0, pos, plaudits_4_sprite_width, plaudits_4_sprite_height, Math.floor((this.width / 2) - (reducedWidth / 2) - (reducedWidth / 2.1)), Math.floor((plaudits_4_baseY + 15) * pixelRatio), reducedWidth, reducedHeight);

            // clap front right
            reducedWidth =  Math.floor(plaudits_4_sprite_width / 1.2),
            reducedHeight = Math.floor(plaudits_4_sprite_height / 1.2),
            frame = (tick + 8) % plaudits_4_frameCount,
            pos = frame * plaudits_4_sprite_height;

            ctx.drawImage(plaudits_4_sprite, 0, pos, plaudits_4_sprite_width, plaudits_4_sprite_height, Math.floor((this.width / 2) - (reducedWidth / 2) + (reducedWidth * 1.3)), Math.floor((plaudits_4_baseY + 12) * pixelRatio), reducedWidth, reducedHeight);

            ctx.restore();

            $(this).parent().data('tick', tick+1);
        });
	}

    function plaudits_4_drawScene(par) {
        if (!par.scene) {
            var canvas = document.createElement('canvas'),
                    ctx = canvas.getContext('2d');

            canvas.width = par.width;
            canvas.height = par.height;

            ctx.beginPath();
            ctx.fillStyle = '#999';
            ctx.moveTo(40 * pixelRatio,50 * pixelRatio);
            ctx.lineTo(65 * pixelRatio,75 * pixelRatio);
            ctx.lineTo(65 * pixelRatio,25 * pixelRatio);
            ctx.fill();

            ctx.fillRect(35 * pixelRatio, 40 * pixelRatio, 20 * pixelRatio, 20 * pixelRatio);

            // add .5 to straddle the pixels - make drawing smoother
            var x = 70.5 * pixelRatio;
            var y = 50.5  * pixelRatio;
            var radius = 10;
            var startAngle = 1.5 * Math.PI;
            var endAngle = 0.5 * Math.PI;
            var counterClockwise = false;

            ctx.beginPath();
            ctx.arc(x, y, radius, startAngle, endAngle, counterClockwise);
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#999';
            ctx.stroke();

            ctx.beginPath();
            radius = 20;
            x = 70.5 * pixelRatio;
            ctx.arc(x, y, radius, startAngle, endAngle, counterClockwise);
            ctx.stroke();

            par.scene = canvas;
        }
        return par.scene;
    }

    function plaudits_4_draw(c, staticImg) {

        if (staticImg)
            plaudits_4_render(c);
        else
        {
            window.requestAnimFrame(
                    function() {plaudits_4_draw(c,staticImg)
                    });

            var delta = Date.now() - lastUpdateTime;
            if (acDelta > msPerFrame)
            {
                acDelta = 0;
                plaudits_4_render(c);
            }
            else
            {
                acDelta += delta;
            }
            lastUpdateTime = Date.now();
        }
    }

    function plaudits_4_setIsSoundSupported(me) {

        var clip = me.find('.clip');

        clip.find('source').each(function() {
            // !! converts value to a boolean and ensures a boolean type.
            if (!!(this.parentNode.canPlayType && this.parentNode.canPlayType($(this).attr('type')).replace(/no/, ''))) {
                plaudits_4_isSoundSupported = true;
                return false;
            }
        });
        return clip;
    }

	function plaudits_4_loaded(staticImg) {
		var me = $(this).closest('.plaudits-4');
		if (navigator.userAgent.toLowerCase().indexOf('msie') === -1) {
            me.removeClass('msie');

            if (staticImg)
                me.removeClass('editor');

			setTimeout(function() {
				me.data('tick', 0);
				var canvas = me.find('.canvas'),
					width = me.width(),
					height = me.height();
				canvas.css({
					width : width,
					height : height
				});
				if (pixelRatio) {
					canvas.attr({
						'width' : width * pixelRatio,
						'height' : height * pixelRatio
					});        
				}

                //var clip = plaudits_4_setIsSoundSupported(me);
				var id = Math.floor(Math.random() * new Date().getTime());
				canvas.attr('id', id);

                plaudits_4_draw(id, staticImg);

                if (plaudits_4_isSoundSupported) {

                    var sound = plaudits_4_audio;
                    sound.volume = 1;

                    sound.addEventListener('ended',function(){
                        sound.pause();
                        sound.currentTime = 0;
                        plaudits_4_isSoundPlaying = false;
                    });

                    me.click(function(e) {
                        e.preventDefault();
                        if (!plaudits_4_isSoundPlaying) {
                            sound.play();
                            plaudits_4_isSoundPlaying = true;
                        }
                    });
                }

			}, 200);
		}
	}
    //]]>
</script>
<div class="plaudits-4 msie">
	<img src="http://media.parlingo.com/website/live/messagepacks/gavintest/shared/tinytrans.gif" class="loader" onload="plaudits_4_loaded.call(this);"/>
	<div class="plaudits-4-header">
		<span class="timestamp"></span>
		<span class="flags"></span>
		<strong class="nickname"></strong>
	</div>
    <div class="blob"></div>
	<canvas class="canvas"></canvas>
</div>

<div class="plaudits-4 editor">
    <img src="http://media.parlingo.com/website/live/messagepacks/gavintest/shared/tinytrans.gif" class="loader" onload="/*plaudits_4_loaded.call(this, true);*/">
    <div class="blob"></div>
    <canvas class="canvas"></canvas>
</div>

	</div>
</body>
</html>
