<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>-->
	<style type="text/css">
		/******************************
		 * The following styles are only
		 * for browser based testing.
		 ******************************/
		.wrapper {
			position: relative;
			width: 600px;
			margin: 100px;
			overflow: visible;
			border-radius: 5px;
		}
		.wrapper .editor {
			margin-top: 10px !important;
		}
		/******************************
		 * Message styles 
		 ******************************/
* {
	overflow: auto;
	margin: 0;
	padding: 0;
}
.loader {
	position: absolute;
}
.plaudits-7 {
	border: solid 1px #000;
	border-radius: inherit;
	min-height: 113px;
	height:auto !important;
	height: 113px;
    background-color: #c1f0ff;
}
.plaudits-7 .canvas {
	width: 100%;
	height: 113px;
}
.plaudits-7 .plaudits-7-header {
	width: 100%;
	position: absolute;
	z-index: 11;
	top: 0;
	left: 0;
}
.plaudits-7-header .timestamp, .plaudits-7-header .flags, .plaudits-7-header .nickname {
	float: left;
	padding: 2px 5px;
	color: #666;
}
.plaudits-7-header .timestamp, .plaudits-7-header .flags {
	float: right;
	padding-left: 10px;
}
.plaudits-7.msie canvas {
    display: none;
}
.plaudits-7.editor, .plaudits-7.msie {
	background: #c1f0ff url(http://media.parlingo.com/website/live/messagepacks/plaudits/scene.png) repeat-x;
}
.plaudits-7.editor .blob, .plaudits-7.msie .blob {
    margin: 0 auto;
    width: 87px;
    height: 87px;
    margin-top: 10px;
    background: url(http://media.parlingo.com/website/live/messagepacks/plaudits/woo1.png) center center no-repeat;
}

@media only screen and (-webkit-min-device-pixel-ratio: 2) {
    .plaudits-4.editor, .plaudits-4.msie {
        background: #c1f0ff url(http://media.parlingo.com/website/live/messagepacks/plaudits/scene.png) repeat-x;
    }
    .plaudits-4.editor span.blob, .plaudits-4.msie span.blob {
        margin: 0 auto;
        width: 87px;
        height: 87px;
        margin-top: 10px;
        background: url(http://media.parlingo.com/website/live/messagepacks/plaudits/X2/woo1.png) center center no-repeat;
    }
}
	</style>
</head>
<body>
	<div class="wrapper">
<script type="text/javascript" defer="defer">
	/**
	 * Provide a cross-browser/fall back
	 * solution for the requestAnimationFrame.
	 */
	window.requestAnimFrame = (function(){ 
		return  window.requestAnimationFrame       ||  
				window.webkitRequestAnimationFrame ||  
				window.mozRequestAnimationFrame    ||  
				window.oRequestAnimationFrame      ||  
				window.msRequestAnimationFrame     ||  
				function( callback ){ 
					window.setTimeout(callback, 1000 / 60); 
				};
	})(); 
	
	/**
	 * Preload the scene images.
	 */
	var pixelRatio = (window.devicePixelRatio === 1 ? 1 : 2),
        lastUpdateTime = 0,
        acDelta = 0,
        msPerFrame = 1000 / (25 * pixelRatio), //FPS
		plaudits_7_imagesLoaded = 0,
		plaudits_7_totalImages = 4,
		plaudits_7_frameCount = 30,
		plaudits_7_sprite_1 = new Image(),
		plaudits_7_sprite_1_width,
		plaudits_7_sprite_1_height,
		plaudits_7_sprite_2 = new Image(),
		plaudits_7_sprite_2_width,
		plaudits_7_sprite_2_height,
		plaudits_7_sprite_3 = new Image(),
		plaudits_7_sprite_3_width,
		plaudits_7_sprite_3_height,
		plaudits_7_sprite_4 = new Image(),
		plaudits_7_sprite_4_width,
		plaudits_7_sprite_4_height,
        /*plaudits_7_sprite_5 = new Image(),
		plaudits_7_sprite_5_width,
		plaudits_7_sprite_5_height,*/
		plaudits_7_baseY = 20,
		plaudits_7_baseUrl = 'http://media.parlingo.com/website/live/messagepacks/plaudits/';

	plaudits_7_sprite_1.onload = function() {
		plaudits_7_imagesLoaded++;
		plaudits_7_sprite_1_width = this.width;
		plaudits_7_sprite_1_height = Math.floor(this.height / plaudits_7_frameCount);
	};
	plaudits_7_sprite_1.src = plaudits_7_baseUrl + (pixelRatio === 1 ? '' : 'X2/') + 'woo1_1x30.png';

	plaudits_7_sprite_2.onload = function() {
		plaudits_7_imagesLoaded++;
		plaudits_7_sprite_2_width = this.width;
		plaudits_7_sprite_2_height = Math.floor(this.height / plaudits_7_frameCount);
	};
	plaudits_7_sprite_2.src = plaudits_7_baseUrl + (pixelRatio === 1 ? '' : 'X2/') + 'woo3_1x30.png';

	plaudits_7_sprite_3.onload = function() {
		plaudits_7_imagesLoaded++;
		plaudits_7_sprite_3_width = this.width;
		plaudits_7_sprite_3_height = Math.floor(this.height / plaudits_7_frameCount);
	};
	plaudits_7_sprite_3.src = plaudits_7_baseUrl + (pixelRatio === 1 ? '' : 'X2/') + 'woo4_1x30.png';

	plaudits_7_sprite_4.onload = function() {
		plaudits_7_imagesLoaded++;
		plaudits_7_sprite_4_width = this.width;
		plaudits_7_sprite_4_height = Math.floor(this.height / plaudits_7_frameCount);
	};
	plaudits_7_sprite_4.src = plaudits_7_baseUrl + (pixelRatio === 1 ? '' : 'X2/') + 'woo5_1x30.png';

	/*plaudits_7_sprite_5.onload = function() {
		plaudits_7_imagesLoaded++;
		plaudits_7_sprite_5_width = this.width;
		plaudits_7_sprite_5_height = Math.floor(this.height / plaudits_7_frameCount);
	};
	plaudits_7_sprite_5.src = plaudits_7_baseUrl + (pixelRatio === 1 ? '' : 'X2/') + 'woo6_1x30.png';
	*/

	function plaudits_7_render(c) {

        if (plaudits_7_imagesLoaded < plaudits_7_totalImages)
            return;

			var can = $('canvas#' + c);
			can.each(function() {
				var tick = $(this).parent().data('tick'),
					ctx = this.getContext('2d');

				ctx.clearRect(0, 0, this.width, this.height);
				ctx.save();

                var scene = plaudits_7_drawScene(this);
                ctx.drawImage(scene, 0, 0, this.width, this.height);

                // Back angry
				var halfCanvas = this.width / 2,
                    frame = tick % plaudits_7_frameCount,

                /*
				ctx.drawImage(plaudits_7_sprite_5, 0, pos, plaudits_7_sprite_5_width, plaudits_7_sprite_5_height, Math.floor((halfCanvas) - (reducedWidth / 1.2)), Math.floor((plaudits_7_baseY + 2) * pixelRatio), reducedWidth, reducedHeight);
                */

                // Arm wave back
				reducedWidth = Math.floor(plaudits_7_sprite_3_width / 1.7),
				reducedHeight = Math.floor(plaudits_7_sprite_3_height / 1.7),
				frame = (tick + 15) % plaudits_7_frameCount,
				pos = frame * plaudits_7_sprite_3_height;

				ctx.drawImage(plaudits_7_sprite_3, 0, pos, plaudits_7_sprite_3_width, plaudits_7_sprite_3_height, Math.floor((halfCanvas) - (reducedWidth / 2) - (reducedWidth / 1.1)), Math.floor((plaudits_7_baseY + 10) * pixelRatio), reducedWidth, reducedHeight);

                // middle arm wave
				/*reducedWidth = Math.floor(plaudits_7_sprite_3_width / 2.1),
				reducedHeight = Math.floor(plaudits_7_sprite_3_height / 2.1),
				frame = (tick + 20) % plaudits_7_frameCount,
				pos = frame * plaudits_7_sprite_3_height;

				ctx.drawImage(plaudits_7_sprite_3, 0, pos, plaudits_7_sprite_3_width, plaudits_7_sprite_3_height, Math.floor((halfCanvas) - (reducedWidth / 2) + (reducedWidth / 1.2)), Math.floor((plaudits_7_baseY) * pixelRatio), reducedWidth, reducedHeight);
                */

                // Sad
				reducedWidth = Math.floor(plaudits_7_sprite_4_width / 1.7),
				reducedHeight = Math.floor(plaudits_7_sprite_4_height / 1.7),
				frame = (tick + 17) % plaudits_7_frameCount,
				pos = frame * plaudits_7_sprite_4_height;

				ctx.drawImage(plaudits_7_sprite_4, 0, pos, plaudits_7_sprite_4_width, plaudits_7_sprite_4_height, Math.floor((halfCanvas) - (reducedWidth / 2) + (reducedWidth * 1.5)), Math.floor((plaudits_7_baseY + 8) * pixelRatio), reducedWidth, reducedHeight);

                // Front middle smile
				reducedWidth = Math.floor(plaudits_7_sprite_2_width / 1.7),
				reducedHeight = Math.floor(plaudits_7_sprite_2_height / 1.7),
				frame = (tick + 8) % plaudits_7_frameCount,
				pos = frame * plaudits_7_sprite_2_height;

				ctx.drawImage(plaudits_7_sprite_2, 0, pos, plaudits_7_sprite_2_width, plaudits_7_sprite_2_height, Math.floor((halfCanvas) - (reducedWidth / 2) + (reducedWidth / 2)), Math.floor((plaudits_7_baseY + 8) * pixelRatio), reducedWidth, reducedHeight);

                // Front middle wave
				reducedWidth =  Math.floor(plaudits_7_sprite_1_width / 1.3),
				reducedHeight = Math.floor(plaudits_7_sprite_1_height / 1.3),
				frame = (tick + 8) % plaudits_7_frameCount,
				pos = frame * plaudits_7_sprite_1_height;

				ctx.drawImage(plaudits_7_sprite_1, 0, pos, plaudits_7_sprite_1_width, plaudits_7_sprite_1_height, Math.floor((halfCanvas) - (reducedWidth / 2) - (reducedWidth / 5)), Math.floor((plaudits_7_baseY + 23) * pixelRatio), reducedWidth, reducedHeight);

                // Front right wave
				reducedWidth = Math.floor(plaudits_7_sprite_1_width / 1.5),
				reducedHeight = Math.floor(plaudits_7_sprite_1_height / 1.5),
				frame = (tick + 22) % plaudits_7_frameCount,
				pos = frame * plaudits_7_sprite_1_height;

				ctx.drawImage(plaudits_7_sprite_1, 0, pos, plaudits_7_sprite_1_width, plaudits_7_sprite_1_height, Math.floor((halfCanvas) - (reducedWidth / 2) + reducedWidth), Math.floor((plaudits_7_baseY + 25) * pixelRatio), reducedWidth, reducedHeight);

                // Front left teapot wave
				reducedWidth = Math.floor(plaudits_7_sprite_2_width / 1.4),
				reducedHeight = Math.floor(plaudits_7_sprite_2_height / 1.4),
				frame = (tick) % plaudits_7_frameCount,
				pos = frame * plaudits_7_sprite_2_height;

				ctx.drawImage(plaudits_7_sprite_2, 0, pos, plaudits_7_sprite_2_width, plaudits_7_sprite_2_height, Math.floor((halfCanvas) - (reducedWidth / 1.6) - (reducedWidth * 1.2)), Math.floor((plaudits_7_baseY + 25) * pixelRatio), reducedWidth, reducedHeight);

				ctx.restore();

				$(this).parent().data('tick', tick+1);
			});
	}

    function plaudits_7_drawScene(par) {
        if (!par.scene) {
            var canvas = document.createElement('canvas'),
                    ctx = canvas.getContext('2d');

            canvas.width = par.width;
            canvas.height = par.height;

            // green base
            ctx.fillStyle = '#94d5a5';
            ctx.fillRect(0, Math.floor((par.height / 5) * 3), par.width, par.height);

            par.scene = canvas;
        }
        return par.scene;
    }

    function plaudits_7_draw(c) {

        window.requestAnimFrame(
            function() {plaudits_7_draw(c)
        });

        var delta = Date.now() - lastUpdateTime;
        if (acDelta > msPerFrame)
        {
            acDelta = 0;
            plaudits_7_render(c);
        }
        else
        {
            acDelta += delta;
        }
        lastUpdateTime = Date.now();
    }

	function plaudits_7_loaded(preloaded) {
		var me = $(this).closest('.plaudits-7');
		if (navigator.userAgent.toLowerCase().indexOf('msie') === -1) {
            me.removeClass('msie');
			setTimeout(function() {
				me.data('tick', 0);
				var canvas = me.find('.canvas'),
					width = me.width(),
					height = me.height();
				canvas.css({
					width : width,
					height : height
				});
				if (pixelRatio) {
					canvas.attr({
						'width' : width * pixelRatio,
						'height' : height * pixelRatio
					});        
				}
				var id = Math.floor(Math.random() * new Date().getTime());
				canvas.attr('id', id);
				plaudits_7_draw(id);
			}, 200);
		}
	}
</script>
<div class="plaudits-7 msie">
	<img src="http://media.parlingo.com/website/live/messagepacks/gavintest/shared/tinytrans.gif" class="loader" onload="plaudits_7_loaded.call(this)">
	<div class="plaudits-7-header">
		<span class="timestamp"></span>
		<span class="flags"></span>
		<strong class="nickname"></strong>
	</div>
    <div class="blob"></div>
	<canvas class="canvas"></canvas>
</div>
<div class="plaudits-7 editor">
    <div class="blob"></div>
</div>
	</div>
</body>
</html>
