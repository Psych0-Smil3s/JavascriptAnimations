    <style type="text/css">
        /******************************
         * The following styles are only

        .wrapper {
            position: relative;
            width: 600px;
            margin: 100px;

        }

            overflow: visible;
        }
        .loader {
            position: absolute;
        }

        .boo-hiss .boo-hiss-header {

            float: left;
            padding: 2px 5px;

        }
        .boo-hiss-header .timestamp, .boo-hiss-header .flags {
            float: right;
            padding-left: 10px;
        }
        .boo-hiss-header canvas {
            z-index: 2;
            position: relative;
        }
        .boo-hiss.msie canvas {
            display: none;
        }
        .boo-hiss.editor, .boo-hiss.msie {
            background: #fff;
        }
        .boo-hiss.editor .blob, .boo-hiss.msie .blob {
            margin: 0 auto;
            width: 106px;
            height: 90px;
            margin-top: 10px;
            background: url(http://media.parlingo.com/website/live/messagepacks/plaudits/clap1.png) center center no-repeat;
        }

        @media only screen and (-webkit-min-device-pixel-ratio: 2) {
            .boo-hiss.editor, .boo-hiss.msie {
                background: #fff;
                background-size: 456px 113px;
            }
            .boo-hiss.editor .blob, .boo-hiss.msie .blob {
                margin: 0 auto;
                margin-top: 10px;
                background: url(http://media.parlingo.com/website/live/messagepacks/plaudits/X2/clap1.png)  no-repeat;
                background-size: 106px 90px;
            }
        }

        @-moz-document url-prefix() {
            .boo-hiss.editor, .boo-hiss.msie {
                background: #fff /*url(http://media.parlingo.com/website/live/messagepacks/plaudits/scene.png) repeat-x*/;
                background-size: 456px 113px;
            }
            .boo-hiss.editor .blob, .boo-hiss.msie .blob {
                margin: 0 auto;
                margin-top: 10px;
                background: url(http://media.parlingo.com/website/live/messagepacks/plaudits/X2/clap1.png)  no-repeat;
                background-size: 106px 90px;
            }
        }

<div class="wrapper">

<script type="text/javascript" defer="defer">
//<![CDATA[

this.BH = this.BH || {};

/*
 * Preloader - Image and Audio
 */
(function($) {

    "use strict";

    function Preloader(o) {

        var self = this,
            assets = o || new Object(),
            images = assets.images,
            audios = assets.audios,
            FRAME_COUNT = 70;

        var queue = new createjs.LoadQueue(false);
        queue.addEventListener("complete", handleComplete);
        queue.addEventListener("progress", handleProgress);

        this.publicImages = new Array();
        this.publicAudios = new Array();

        preload();

        function preload() {
            preloadImages();
            preloadSound();
            queue.load();
        }

        function preloadImages() {
            for (var i = 0, len = images.length; i < len; i++) {
                queue.loadFile({id: images[i].imageID, src: images[i].imageURL, type:createjs.LoadQueue.IMAGE});
            }
        }

        function preloadSound() {
            for (var i = 0, len = audios.length; i < len; i++) {
                queue.loadFile({id: audios[i].audioID, src: audios[i].audioSrc, type:createjs.LoadQueue.SOUND});
            }
        }

        function handleComplete() {
            for (var i = 0, len = images.length; i < len; i++) {
                var image = queue.getResult(images[i].imageID);
                image.sprite_width = image.width;
                image.sprite_height = Math.floor(image.height / FRAME_COUNT);
                self.publicImages.push(image);
            }

            for (var i = 0, len = audios.length; i < len; i++) {
                var audio = queue.getResult(audios[i].audioID);
                audio.preload = "auto";
                audio.volume = 1;
                self.publicAudios.push(audio);
            }
        }

        function handleProgress() {
            // progress code
        }
    }

    BH.Preloader = Preloader;

}(jQuery));

(function($) {

    "use strict";

    function Boo_Hiss(o) {

        var me = $(o.img).closest('.boo-hiss'),
            preloader = o.preloader || new Object(),
            pixelRatio = o.pixelRatio || 1,
            characterImage = preloader.publicImages[0],
            stageAudio = preloader.publicAudios[0],
            shape = new createjs.Shape(),
            shape2 = new createjs.Shape(),
            canvas = setCanvas(),
            stage = new createjs.Stage(canvas);

        setEventListners();

        var spritesheet = new createjs.SpriteSheet({
            images: [characterImage],
            frames: { height: characterImage.sprite_height, width: characterImage.sprite_width, count:70},
            animations: {play:[0,69]}
        });

        var character = new createjs.Sprite(spritesheet, "play");
        character.x = Math.floor((canvas.width / 2)  - (characterImage.sprite_width / 2));
        character.y = Math.floor((canvas.height / 2) - (characterImage.sprite_height / 2));
        stage.addChild(character);

        drawSpeaker();

        createjs.Ticker.addEventListener("tick", tick);
        createjs.Ticker.useRAF = true;
        createjs.Ticker.setFPS(20);



        function tick(event) {
            stage.update();
        }

        function setCanvas() {

            var canvas = document.createElement('canvas'),
                id = Math.floor(Math.random() * new Date().getTime()),
                width = me.width(),
                height = me.height();

            canvas.setAttribute('id', id.toString());
            me[0].appendChild(canvas);

            $(canvas).css({
                width : width,
                height : height
            });

            $(canvas).attr({
                'width' :  width * pixelRatio,
                'height' : height * pixelRatio
            });

            return canvas;
        }

        function drawSpeaker() {
            shape.graphics.beginFill("#999");
            shape.graphics.moveTo(8 * pixelRatio,85 * pixelRatio); // x,y
            shape.graphics.lineTo(20 * pixelRatio,95 * pixelRatio);
            shape.graphics.lineTo(20 * pixelRatio,75 * pixelRatio);
            shape.graphics.beginFill("#999");
            shape.graphics.drawRoundRect(5 * pixelRatio, 80 * pixelRatio, 10 * pixelRatio, 10 * pixelRatio, 2 * pixelRatio); // x,y,w,h,r
            stage.addChild(shape);
            shape.cache(8 * pixelRatio,65 * pixelRatio, 50, 50);

            var x = 23 * pixelRatio, y = 85  * pixelRatio,
                radius = 8 * pixelRatio, startAngle = 1.5 * Math.PI, endAngle = 0.5 * Math.PI,
                counterClockwise = false;
            shape2.graphics.setStrokeStyle(1 * pixelRatio,"round").beginStroke("#999");
            shape2.graphics.arc(x, y, radius, startAngle, endAngle, counterClockwise);


            var radius = 5 * pixelRatio , x = 22 * pixelRatio;
            shape2.graphics.beginStroke("#999");
            shape2.graphics.arc(x, y, radius, startAngle, endAngle, counterClockwise);
            stage.addChild(shape2);
            shape2.cache(8 * pixelRatio,65 * pixelRatio, 50, 50);
        }

        function setEventListners() {
            stage.addEventListener("stagemousedown", function() {
                if (!preloader.boo_hiss_isSoundPlaying) {
                    stageAudio.play();
                    preloader.boo_hiss_isSoundPlaying = true;
                    stage.removeChild(shape);
                    stage.removeChild(shape2);
                }
            });

            stageAudio.addEventListener('ended', function(){
                stageAudio.pause();
                stageAudio.currentTime = 0;
                preloader.boo_hiss_isSoundPlaying = false;
                drawSpeaker();
            });
        }
    }

    BH.Boo_Hiss = Boo_Hiss;

}(jQuery));


(function() {

    "use strict";

    var pixelRatio = (window.devicePixelRatio === 1 ? 1 : 2);
    var imgSrc = 'http://media.parlingo.com/website/live/messagepacks/plaudits/' + (pixelRatio === 1 ? '' : 'X2/') + 'clap1_1x70.png';

    var Preloader = new BH.Preloader({
        images:[
            {imageURL:imgSrc, imageID:"BooHissImg"}
        ],
        audios:[
            {audioID:"boo-hiss-audio", audioSrc:"http://media.parlingo.com/website/live/messagepacks/plaudits/audio/Plaudit3Audio.ogg"||
                    "http://media.parlingo.com/website/live/messagepacks/plaudits/audio/Plaudit3Audio.mp3"||
                    "http://media.parlingo.com/website/live/messagepacks/plaudits/audio/Plaudit3Audio.m4a"||
                    "http://media.parlingo.com/website/live/messagepacks/plaudits/audio/Plaudit3Audio.wav"}
        ]
    });

    function Loader() {

        this.load = function(img) {

            if (navigator.userAgent.toLowerCase().indexOf('msie') === -1) {
                $(img).closest('.boo-hiss').removeClass('msie');
            }

            var poller = setInterval(poll, 50);

            function poll() {

                if (Preloader.publicImages.length > 0) {
                    clearInterval(poller);
                    var Boo_Hiss = new BH.Boo_Hiss({img:img, preloader:Preloader, pixelRatio:pixelRatio});
                }
            }
        }
    }

    BH.Loader = Loader;

}());

//]]>
</script>
