<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>-->
    <style type="text/css">
        /******************************
         * The following styles are only
         * for browser based testing.
         ******************************/
        .wrapper {
            position: relative;
            width: 600px;
            margin: 100px;
            overflow: visible;
            border-radius: 5px;
        }
        .wrapper .editor {
            margin-top: 10px !important;
        }
        /******************************
         * Message styles
         ******************************/

        * {
            overflow: auto;
            margin: 0;
            padding: 0;
        }
        .animals-camel, .animals-camel * {
            overflow: visible;
        }
        .loader {
            position: absolute;
        }
        .animals-camel {
            background: #9cddeb url(http://media.parlingo.com/website/live/messagepacks/animals/camelScene1.png) no-repeat;
            border-radius: inherit;
            height: 113px;
            /*background-size: 600px 113px;*/
            background-size: 600px 103px;
            background-position: left bottom;
            position: relative;
            border: solid 1px #999;
            text-align: center;
        }
        .animals-camel .animals-camel-header {
            width: 100%;
            position: absolute;
            z-index: 11;
            top: 0;
            left: 0;
        }
        .animals-camel-header .timestamp, .animals-camel-header .flags, .animals-camel-header .nickname {
            float: left;
            padding: 2px 5px;
            color: #a17043;
        }
        .animals-camel-header .timestamp, .animals-camel-header .flags {
            float: right;
            padding-left: 10px;
        }

        .animals-camel-outer
        {
            margin-left: 110px;
            margin-top: 20px;
            margin-right: 10px;
        }

        .animals-camel-outer.fade
        {
            -webkit-animation: fadein 3s; /* Safari and Chrome */
            -moz-animation: fadein 3s; /* Firefox */
            -ms-animation: fadein 3s; /* Internet Explorer */
            -o-animation: fadein 3s; /* Opera */
            animation: fadein 3s;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Firefox */
        @-moz-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Safari and Chrome */
        @-webkit-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Internet Explorer */
        @-ms-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Opera */
        @-o-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        .animals-camel-outer.editor
        {
            margin-top: 10px;
        }

        .animal-camel-message-entry
        {

            border: none;
            background-color:transparent;
            background:url(http://media.parlingo.com/website/live/messagepacks/love/bear/bg_input.png) repeat;
            width: 100%;
            height:78px;
            color: #9e0003; /* 663333 */
            font-weight:bold;
            padding: 5px;
            margin: 0px;
            position:relative;
            z-index:9999;
            text-wrap: avoid;
            white-space: pre-wrap;
            word-wrap : break-word;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            resize:vertical;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
        }

        /* triangle border */
        .animal-camel-triangle-border {
            position:relative;
            /*margin:1em 0 3em;*/
            border:2px solid #fff; /* 5 */
            height:78px;
            color:#333;
            background-color:transparent;
            background:url(http://media.parlingo.com/website/live/messagepacks/love/bear/bg_input.png) repeat;
            -webkit-border-radius:10px;
            -moz-border-radius:10px;
            border-radius:10px;
        }

        .animal-camel-triangle-border:before {
            content: "";
            position: absolute;
            border-style: solid;
            display: block;
            width: 0;
        }
        .animal-camel-triangle-border:after {
            content: "";
            position: absolute;
            border-style: solid;
            display: block;
            width: 0;
        }

        /* triangle border left */
        .animal-camel-triangle-border.left {
            margin-left:35px;
        }

        .animal-camel-triangle-border.left:before {
            top: 55px;
            bottom: auto;
            left: -25px;
            border-width: 10px 25px 10px 0;
            border-color: transparent #fff;
        }

        .animal-camel-triangle-border.left:after {
            top: 59px;
            bottom: auto;
            left: -21px;
            border-width: 6px 18px 6px 0;
            border-color: transparent #c17e3a;
        }

        .animals-camel.editor, .animals-camel.msie {
            background: #9cddeb url(http://media.parlingo.com/website/live/messagepacks/animals/camel.png) no-repeat;
            background-size: 600px 103px;
            background-position: left bottom;

        }

        @media only screen and (-webkit-min-device-pixel-ratio: 2) {
            .animals-camel.editor, .animals-camel.msie {
                background: #9cddeb url(http://media.parlingo.com/website/live/messagepacks/animals/camel.png) no-repeat;
                background-size: 600px 103px;
                background-position: left bottom;
            }

        }

        @-moz-document url-prefix() {
            .animals-camel.editor, .animals-camel.msie {
                background: #9cddeb url(http://media.parlingo.com/website/live/messagepacks/animals/camel.png) no-repeat;
                background-size: 600px 103px;
                background-position: left bottom;
            }

        }

    </style>
</head>
<body>
<div class="wrapper">

    <div class="animals-camel msie">
        <div class="animals-camel-header">
            <span class="timestamp"></span>
            <span class="flags"></span>
            <strong class="nickname"></strong>
        </div>
        <div class="animals-camel-outer fade">
            <div class="animal-camel-triangle-border left">
                <p id="message" class="animal-camel-message-entry loader message-bubble"></p>
            </div>
        </div>
    </div>

    <div class="animals-camel editor">
        <form>
            <div class="animals-camel-outer fade">
                <p class="animal-camel-triangle-border left">
                    <textarea class="animal-camel-message-entry" name="message" max-newlines="4" max-length="60" maxlength="60"></textarea>
                </p>
            </div>
        </form>
    </div>

</div>
</body>

<script type="text/javascript" defer="defer">
    //<![CDATA[

    // Namespace
    this.MP = this.MP || {};

    (function($){

        $(document).ready(function () {

            var c = new MP.Camel();
            c.animals_camel_loaded();

        });

    }(jQuery));

    (function($){

        function Camel() {

            this.me = $('.loader').closest('.animals-camel');
            this.meBubble =  $('.loader').closest('.animals-camel .animals-camel-outer');
            this.msgPackWidth = $(this.me).width();
            this.MSG_PACK_WIDTH_BOUND = 500;

            this.animals_camel_show_bubble = function() {
                $(this.meBubble).fadeIn('fast');
            }

            this.animals_camel_set_speechBubble_size = function() {
                if (this.msgPackWidth > this.MSG_PACK_WIDTH_BOUND) {
                    this.meBubble.css({width: "35%" });
                }
            }

            this.animals_camel_loaded = function() {

                var self = this; // use bind() on events if jquery gets updated to 1.7

                if (navigator.userAgent.toLowerCase().indexOf('msie') === -1) {

                    $(this.meBubble).hide();
                    $(this.meBubble).removeClass('fade');

                    this.me.toggleClass('go');

                    // Start the animated gif
                    if (this.me.hasClass('go')) {

                        this.animals_camel_set_speechBubble_size();

                        // Create <img> element and give it the animated gif as a src.  To
                        // force a reload - add a date parameter to the URL
                        var img = document.createElement('img');
                        img.src = "http://media.parlingo.com/website/live/messagepacks/animals/noOneLovesMeReg.gif?p" + new Date().getTime();

                        this.me.removeClass('msie');

                        // Once the image has loaded, set it as the background-image
                        $(img).load(function(){
                            self.me.css({backgroundImage: "url("+img.src+" )"});
                            self.me.css({backgroundRepeat: "no-repeat"});
                            setTimeout(function() { self.animals_camel_show_bubble.call(self); }, 2000);
                        });

                        // Remove the background-image
                    } else {
                        this.me.css({backgroundImage: "none"});
                    }
                }

            }
        }

        MP.Camel = Camel;

    }(jQuery));

    //]]>
</script>

</html>
