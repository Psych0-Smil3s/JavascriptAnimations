<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="js/Utils.js"></script>
<script src="js/Hero.js"></script>

<script type="text/javascript" defer="defer">

    this.Game = this.Game || {};
    this.globalAssets = [];
    this.BaseWidth = 500; //used to calc a scale
    this.BaseHeight = 500;

    (function() {

        "use strict";

        function Loader() {

            this.load = function() {

                var startGame = function() {
                    var Play = new Game.Play();
                    Play.init();
                }

                var Preloader = new Game.Preloader({
                    images:[
                        {imageURL:"img/hero.png", imageID:"Hero"},
                        {imageURL:"img/platform.png", imageID:"Platform"}
                    ],
                    audios:[
                        {audioID:"boo-hiss-audio",
                         audioSrc:"http://media.parlingo.com/website/live/messagepacks/plaudits/audio/Plaudit3Audio.wav"||
                                  "http://media.parlingo.com/website/live/messagepacks/plaudits/audio/Plaudit3Audio.mp3"||
                                  "http://media.parlingo.com/website/live/messagepacks/plaudits/audio/Plaudit3Audio.m4a"||
                                  "http://media.parlingo.com/website/live/messagepacks/plaudits/audio/Plaudit3Audio.ogg"}
                    ]},
                    startGame,
                    globalAssets
                );
            }
        }

        Game.Loader = Loader;

    }());

    var utils = new Game.Utils();
    var palringo = new Game.Loader();
    palringo.load();

    //http://indiegamr.com/retro-style-plattform-runner-game-for-mobile-with-easeljs-part-1/

</script>
